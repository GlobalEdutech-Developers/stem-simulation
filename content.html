<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem-Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #28a745; /* Green color */
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .topic-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .topic-card {
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .topic-card:hover {
            transform: scale(1.05);
            background-color: #e6f9e6; /* Light green background */
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.15);
            border-color: #28a745; /* Green border */
        }

        .topic-card h3 {
            color: #333; /* Green title color */
            font-size: 1.2rem;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .topic-card .start-btn {
            background-color: #357a38; /* Green button color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .topic-card .start-btn:hover {
            background-color: #357a38; /* Darker green for hover effect */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .topic-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

        document.getElementById('levelTitle').textContent = `${subject} - ${level.charAt(0).toUpperCase() + level.slice(1)} Level`;

        // Add topic cards dynamically
        const topicDiv = document.getElementById('topicDiv');
        const selectedLevelSimulations = simulationLinks[language]?.[subject]?.[level];

        if (selectedLevelSimulations && Object.keys(selectedLevelSimulations).length > 0) {
            for (const [key, link] of Object.entries(selectedLevelSimulations)) {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card';

                // Adding title to the card
                const topicTitle = document.createElement('h3');
                topicTitle.textContent = `${key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}`; // Format text

                // Creating a button for the card
                const startButton = document.createElement('a');
                startButton.className = 'start-btn';
                startButton.href = link;
                startButton.textContent = 'Start Simulation';

                topicCard.appendChild(topicTitle);
                topicCard.appendChild(startButton);

                topicDiv.appendChild(topicCard);
            }
        } else {
            const noContentMessage = document.createElement('div');
            noContentMessage.textContent = "No simulations available for the selected level.";
            topicDiv.appendChild(noContentMessage);
        }
